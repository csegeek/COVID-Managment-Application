<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <style>
        button{
          margin-top: 20px;
        }
        a{
          margin-top: 20px;
          margin-left: 100px;
          margin-bottom: 20px;
        }
      </style>
    <title>Update</title>

</head>
<body>
    <div class="container">
        <h2>Fill up the data required</h2>
        <p>Please add related data to it's field carefully.</p>
        <form action="#" th:action="@{/Updatestate}" th:object="${S}" method="POST">
         
            <input type="hidden" th:field="*{stateid}" />
            <input type="hidden" th:field="*{state}" />
         <div class="form-group">
            <label>TotalCases:</label>
            <input type="number" th:field="*{totalcases}" class="form-control " placeholder="TotalCases" />
          </div>
          <div class="form-group">
            <labelSt>Recovered:</label>
            <input type="number" th:field="*{recovered}" class="form-control " placeholder="Recovered" />
          </div>
          <div class="form-group">
            <label>Active:</label>
            <input type="number"  th:field="*{active}" class="form-control "  placeholder="ActiveCases" />
          </div>
          <div class="form-group">
            <label>Death:</label>
            <input type="number" th:field="*{death}" class="form-control " placeholder="Death"  />
          </div>
          <div class="form-group">
            <label>Vaccinated:</label>
            <input type="number"   th:field="*{vaccinated}"  class="form-control " placeholder="Vaccinated" />
          </div>
         
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>  
      <a href="/admin/statedata" class="btn btn-outline-primary" role="button">Dashboard</a>
     
</body>
</html>
